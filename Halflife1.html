<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="scss/Halflife1Style.css">
    <link rel="stylesheet" href="scss/Interface.css">
    <link rel="shortcut icon" href="data/svg/h1Logo.svg" type="image/x-icon">

    <title>Half-life 1</title>
</head>
<body>
<!--Интерфэйс начало-->
    <nav class="ReturnToMenu">
        <div class="RTM_bg" onmousedown="">
            <div class="RTM_txt">Main menu</div>
        </div>
    </nav>

    <nav class="selectbar">
        <div class="selectbarbg">
            <div class="sbbut0" onmousedown="">
                <div class="sbbut0t">time line</div>
            </div>
            <div class="sbbut1"
                onmousedown="">
                <div class="sbbut1t">Half-life:<br> decay</div>
            </div>
            <div class="sbbut2" onmousedown="">
                <div class="sbbut2t">Half-life:<br> blue shift</div>
            </div>
            <div class="sbbut3" onmousedown="">
                <div class="sbbut3t">Half-life:<br> opposing force</div>
            </div>
            <div class="sbbut4" onmousedown="alert('Вы уже здесь!');">
                <div class="sbbut4t">Half-life</div>
            </div>
        </div>
    </nav>
<!--Интерфэйс конец-->

    <script src="js/Half-life1.js"></script>

</html>
