<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="scss/Half_life1_timeline.css">
    <link rel="stylesheet" href="scss/Interface.css">
    <link rel="stylesheet" href="scss/footer.css">
    <link rel="shortcut icon" href="data/svg/h1Logo.svg" type="image/x-icon">

    <title>Half-life: data base</title>
</head>

<body>
    <!--Основной контент страници-->
    <main class="time_line_container">
        <section class="time_line">
            <h1 class="tltitle">Half-life time line</h1>

            <div class="tlbg">
                <br><br>

                <!--Контейнер содержащий тайм-лайн-->
                <div class="line_contrainer">
                    <div class="date_txt" id="d1">1997</div>
                    <div class="date_txt" id="d2">1998</div>
                    <div class="date_txt" id="d3">1999</div>
                    <div class="date_txt" id="d4">2000</div>
                    <div class="date_txt" id="d5">2001</div>
                    <div class="date_txt" id="d6">2002</div>

                    <br>

                    <!--Сам тайм-лайн с делениями-->
                    <nav class="line">
                        <div class="date_line" id="dl1"></div>
                        <div class="date_line_sellecter" id="dls1" onmouseenter="sellect(1);"
                            onmousedown="window.location.href = 'Prospero.html';"></div>
                        <div class="date_line_sellecter" id="dls2" onmouseenter="sellect(2);"
                            onmousedown="window.location.href = 'https://www.youtube.com/watch?v=le5_Sj5_B9s&t=7s';"></div>
                        <div class="date_line" id="dl2"></div>
                        <div class="date_line_sellecter" id="dls3" onmouseenter="sellect(3);"
                            onmousedown="window.location.href = 'Halflife1.html'"></div>
                        <div class="date_line" id="dl3"></div>
                        <div class="date_line_sellecter" id="dls4" onmouseenter="sellect(4);"
                            onmousedown="window.location.href = 'https://www.youtube.com/watch?v=TCQTpOjpz4s';"></div>
                        <div class="date_line" id="dl4"></div>
                        <div class="date_line" id="dl5"></div>
                        <div class="date_line_sellecter" id="dls5" onmouseenter="sellect(5);"
                            onmousedown="window.location.href = 'https://www.youtube.com/watch?v=Qm77h06L6xw&list=PLOXnMOO_bdu0A6yQGF5oQhWMEWALAoN3d&index=4';">
                        </div>
                        <div class="date_line_sellecter" id="dls6" onmouseenter="sellect(6);"
                            onmousedown="window.location.href = 'https://www.youtube.com/watch?v=VDp00Jlv8Ag';"></div>
                        <div class="date_line" id="dl6"></div>
                    </nav>
                </div>

                <br><br>

                <!--Описание выброного тайм-лайна-->
                <article class="Description">
                    <h2 class="DscTitle" id="DSC_TITLE">Выберете время...</h2>

                    <p class="DscInfo" id="DSC_INFO">

                    </p>
                    <br>
                </article>

                <br>
            </div>
        </section>
    </main>

    <!--Интерфэйс начало-->
    <nav class="ReturnToMenu">
        <a class="RTM_bg" href="MainPage.html">
            <div class="RTM_txt">Main menu</div>
        </a>
    </nav>

    <nav class="selectbar">
        <div class="selectbarbg">
            <a class="sbbut0" onmousedown="alert('Вы уже здесь!');">
                <div class="sbbut0t">time line</div>
            </a>
            <a class="sbbut1" href="">
                <div class="sbbut1t">Half-life:<br> decay</div>
            </a>
            <a class="sbbut2" href="">
                <div class="sbbut2t">Half-life:<br> blue shift</div>
            </a>
            <a class="sbbut3" href="">
                <div class="sbbut3t">Half-life:<br> opposing force</div>
            </a>
            <a class="sbbut4" href="Halflife1.html">
                <div class="sbbut4t">Half-life</div>
            </a>
        </div>
    </nav>
    <!--Интерфэйс конец-->

    <!--Подвальнья информация-->
    <footer class="footer_info" style="margin-top: 300px">
        <div class="github">
            <a href="https://github.com/DioMain/Half-life-data-base">
                <img src="data/img/interface/GitHub W.png">
            </a>
        </div>

        <div class="vk">
            <a href="https://vk.com/id305474816">
                <img src="data/img/interface/VK W.png">
            </a>
        </div>

        <svg version="1.1" class="valve_logo" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <image xlink:href="data/svg/Valve_logo.svg" height="48" stroke="red" stroke-width="5px">
        </svg>
    </footer>

    <script src="js/Half_life1_timeline.js"></script>
</body>
